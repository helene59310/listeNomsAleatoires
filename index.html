<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de définitions aléatoires</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="bg">
    <div class="row">
        <div class="col-11 text-center mx-auto mt-5">
            <h3 class="encadrerTitre">AFFICHAGE ALEATOIRE DES DEFINITIONS DE COUTURE</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-9 text-center mx-auto mt-5">
            <h3 class="encadrerSousTitre">(Cliquer sur "Générer" pour afficher une nouvelle définition)</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
    
        <div class="col-4 text-center mx-auto mt-5 encadrerBlocGauche">
            <h3 class="css-titre"><img class="tailleImage" src="assets/img/machine-a-coudre-classique-avec-bobine-de-fil.png" alt="image de machine à coudre">Le saviez-vous?</h3>
            <br>
            <p id="calque_definition"></p>
        </div>
        <div class="col-2"></div>
        <div class="col-2 text-center mx-auto mt-5 bouton">
            <button type="button" class="btn btn-warning btn-lg" onClick="genere_definitions()">Générer</button>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-6 text-center mx-auto mt-5">
            <h3 class="encadrerFooter" id="apercu"></h3>
        </div>
    </div>
</div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/listeDefinitions.js"></script>
</body>

<script>
    genere_definitions();

function genere_definitions(){

    var tab_definitions = listeDefinitions().split('|');
    var nb_definitions = tab_definitions.length;
    var nb_aleatoire = Math.floor(Math.random() * nb_definitions);
    //alert(nb_aleatoire);

    document.getElementById('calque_definition').innerHTML = tab_definitions[nb_aleatoire]; 
    document.getElementById('apercu').innerHTML = "Le nombre aléatoire généré à l'instant t vaut : " + nb_aleatoire + ". Il a été généré entre les bornes : 0 et " + nb_definitions + ".";
}
</script>
</html>
